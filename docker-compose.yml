version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain-geo-qdrant
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: brain-geo-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL (optional - for production)
  postgres:
    image: postgres:15-alpine
    container_name: brain-geo-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=brain_index
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=geo2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_data:
  redis_data:
  postgres_data:
